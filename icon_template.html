<!DOCTYPE html>
<html>
<head>
  <title>Quick Bookmarksretrieval Icon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    
    .icon {
      width: 128px;
      height: 128px;
      border-radius: 10%;
      background: linear-gradient(135deg, #4285f4, #34a853);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 64px;
      position: relative;
      overflow: hidden;
    }
    
    .bookmark {
      position: absolute;
      width: 60px;
      height: 80px;
      background-color: white;
      border-radius: 5px 5px 0 0;
      top: 24px;
    }
    
    .bookmark:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #4285f4;
      border-radius: 0 0 15px 15px;
      top: 50px;
      left: 15px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="bookmark"></div>
  </div>
</body>
</html>
